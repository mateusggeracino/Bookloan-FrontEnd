<form (ngSubmit)="addBook()" [formGroup]="subscribeForm" class="mt-4 col-8 mx-auto">
    <div class="form-horizontal">
        <div class="alert alert-danger" *ngIf="errors.length > 0">
            <h3 id="msgReturn">Opa! Alguma coisa não deu certo:</h3>
            <ul>
                <li *ngFor="let error of errors">{{ error }}</li>
            </ul>
        </div>
        <div class="form-group" [ngClass]="{'has-error': displayMessage.title}">
            <label for="title">Título</label>
            <input type="text" class="form-control" id="title" placeholder="Título do livro" formControlName="title">
            <span class="text-danger" *ngIf="displayMessage.title">
                <p [innerHtml]="displayMessage.title"></p>
            </span>
        </div>
        <div class="form-group" [ngClass]="{'has-error': displayMessage.author}">
            <label for="author">Autor</label>
            <input type="text" class="form-control" id="author" placeholder="Autor do livro" formControlName="author">
            <span class="text-danger" *ngIf="displayMessage.author">
                <p [innerHtml]="displayMessage.author"></p>
            </span>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </div>
</form>
